<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function reverseString(str) {
        var newStr = "";
        for(var i =  str.length - 1; i >= 0; i--) {
            newStr += str[i];
        }
        return newStr;
    }

    console.log(reverseString("hello"));
</script>
</body>
</html>
