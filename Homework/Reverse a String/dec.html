<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function reverseString(str) {
        return str
                .split("")
                .reverse()
                .join("");
    }

    console.log(reverseString("hello"));
</script>
</body>
</html>
