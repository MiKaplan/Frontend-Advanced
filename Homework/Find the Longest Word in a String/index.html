    //Declarative

    function findLongestWordLength(str) {
        let res = str.split(" ").reduce(function(longestWord, currentWord) {
            if (currentWord.length > longestWord.length)
                return currentWord;
            else
                return longestWord;
            }, '');
        return res.length;
    }
