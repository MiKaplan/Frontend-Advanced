<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function confirmEnding(str, arg) {
        for (let i = 0; i < arg.length; i++) {
            if (str[str.length - arg.length + i] !== arg[i]) {
                return false
            }
        }
        return true;
    }
    console.log(confirmEnding('Bastian car', 'car'));
</script>
</body>
</html>
