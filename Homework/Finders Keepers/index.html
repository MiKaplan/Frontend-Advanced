<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function findElement(arr, func) {
        let num = [];
        arr.forEach(elem => {
           if (func(elem)) {
               num.push(elem);
           }
        });
        if (num.length === 0) {
            return undefined;
        }
        return num;
    }
    console.log(findElement([1, 2, 3, 4], num => num % 2 === 0));
</script>
</body>
</html>
