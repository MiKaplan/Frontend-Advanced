<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function convertToF(celsius) {
        return celsius * 9 / 5 + 32;
    }

    console.log(convertToF(-30));
    console.log(convertToF(-10));
    console.log(convertToF(0));
</script>
</body>
</html>
